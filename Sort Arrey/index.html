<!doctype html>
<html lang="en">

<head>
  <title>SortArrey</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="container">
    <div class=" d-flex p-3 center justify-content-center">
      <input id="arrinput" class="input-group-text w-50 m-2" type="text" placeholder="enter your Num : 1 23 233..">
      <button id="userarrbtn" class="btn btn-dark m-2">Submit</button>
    </div>
    <div class="d-flex p-3 justify-content-center">

      <button id="o-ioo" class="btn btn-dark m-2">add a number 0-100</button>
      <button id="cuttothreebtn" class="btn btn-dark m-2">sort to 3 grup (0-30,31-60 and bigger than 60)</button>
      <button id="sortbtn" class="btn btn-info m-2">Sort</button>
      <button id="cleartbtn" class="btn btn-danger m-2">Clear</button>

    </div>
    <div id="correntarr"></div>

    <div id="sortedthree"></div>

    <script type="module" src="js/app.js"></script>
